<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="./index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="sidePanel">
        <h1 class="header">Etch a Sketch</h1>
        <div class="inputWrapper">
          <div class="input">
            <label for="rows">Rows</label>
            <input type="range" min="1" max="50" value="16" id="rows" />
            <span id="rowCount"></span>
          </div>
          <div class="input">
            <label for="cols">Columns</label>
            <input type="range" min="1" max="50" value="16" id="cols" />
            <span id="colCount"></span>
          </div>
          <div class="input">
            <label>Mode</label>
            <div class="radioGroup">
              <div>
                <input type="radio" id="solid" name="mode" value="solid"
                checked=/>
                <label for="solid">Solid</label>
              </div>
              <div>
                <input type="radio" id="rainbow" name="mode" value="rainbow" />
                <label for="rainbow">Rainbow</label>
              </div>
            </div>
          </div>
          <div class="input">
            <label for="currentColor">Color</label>
            <input type="color" name="currentColor" id="currentColor" />
          </div>
        </div>
        <div class="btnWrapper">
          <button class="shuffleBtn">Shuffle Image</button>
          <button class="resetBtn">Reset Canvas</button>
          <button class="shuffleAndResetBtn">Shuffle & Reset</button>
        </div>
      </div>
      <div class="sketchContainer"></div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
